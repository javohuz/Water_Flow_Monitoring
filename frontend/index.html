<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Chart Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    #chart-container {
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Water Flow Rate Over Time</h2>
  <div id="chart-container">
    <canvas id="flowChart"></canvas>
  </div>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Data for the chart
    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Flow Rate (Q)',
        data: [65, 59, 20, 81, 56, 55, 40], // Sample data points
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    };

    // Configuration for the chart
    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Monthly Water Flow Rate'
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Month'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Flow Rate (Q)'
            },
            beginAtZero: true
          }
        }
      }
    };

    // Render the chart
    const ctx = document.getElementById('flowChart').getContext('2d');
    const flowChart = new Chart(ctx, config);
  </script>

</body>
</html>
